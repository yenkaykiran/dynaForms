<md-dialog aria-label="Extract HTML Form" ng-controller="ExtractHtmlFormController" ng-cloak style="width: 100%" ng-init="init()" class="fullscreen-dialog">
	<form ng-submit="launch()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Extract HTML</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
            <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout-padding>
		<div class="md-dialog-content" flex>
		    <md-tabs  md-dynamic-height md-border-bottom>
	           <md-tab label="Title">
		            <div layout-gt-xs="row">
		                <md-input-container class="md-block" flex-gt-xs>
		                    <label>HTML Page Title</label>
		                    <input ng-model="item.title" type="text" ng-value="item.name" />
		                </md-input-container>
		            </div>
		       </md-tab>
		       <md-tab label="Preview">
		          <div class="md-dialog-content" ng-bind-html="item.trustedHtml" flex>
		          </div>
		       </md-tab>
		    </md-tabs>
		</div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="cancel()"> Cancel </md-button>
        <md-button ng-click="saveHTML()" style="margin-right:20px;"> Save As HTML </md-button>
        <md-button type="submit" style="margin-right:20px;"> Launch Page in New Window </md-button>
    </md-dialog-actions>
    </form>
</md-dialog>
